---
layout : default
---

<div align="left">
<table border="0" cellspacing="2" cellpadding="0" style="background-image:url({{urls.media}}/eclatbg.jpg);background-repeat:no-repeat;">
  <tbody> <tr height="670">
    <td valign="top" width="178" height="670">
      <a href="/home">
        <img src="{{urls.media}}/eclatlogosmall.gif" alt="logo" style="margin-bottom:25px;">
      </a>

        <ul class="nav" style="list-style-type:none;padding-left:10px">
          {{# data.navigation?to_pages }}
            {{> pages_list }}
          {{/ data.navigation?to_pages }}
        </ul>
    </td>
    <td width="75" height="670"></td>
    <td valign="top" height="670">

      <table width="481" border="0" cellspacing="2" cellpadding="0">
        <tbody><tr height="150">
          <td valign="bottom" height="150">
            <div align="left">
              <font size="5">{{page.title}}</font></div>
          </td>
        </tr>
        <tr height="350">
          <td height="350">

            {{{ page.content }}}

            <div align="right">
              <font size="-2"></font></div>
          </td>
        </tr>
      </tbody></table>

    </td>
  </tr> </tbody>
</table>
</div>
